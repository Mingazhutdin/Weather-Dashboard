<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header class="header">Weather Dashboard</header>
    <div class="main__container">
      <!-- city search area -->
      <div class="todo__search">
        <div class="search__area">Search for a City:</div>
        <input type="text" class="search__input" placeholder="Enter City" />
        <button class="search__button">Search</button>
        <hr class="search__line" />
        <div class="to__save_buttons"></div>
      </div>
      <!-- forecast area -->
      <div class="forecast__container">
        <div class="main__forecast">
          <div class="forecast__place">
            <p class="forecast__location" id="forecast__city"></p>
            <p class="forecast__location" id="forecast__temp"></p>
            <p class="forecast__location" id="forecast__wind"></p>
            <p class="forecast__location" id="forecast__humidity"></p>
            <p class="forecast__location" id="forecast__UV"></p>
            <div class="uv__index">UV index scale:
              <button class="uv__scale"></button>
            </div>
            
          </div>
          <div class="forecast__icon_top">
            <img class="icon__top" src="" alt="" />
          </div>
        </div>
        <!-- days forecast area -->
        <div class="days__forecast">
          <div class="five__days">
            5 Days Forecast:

            <div class="days__wrap">
              <div class="forecast__data" id="f0">
                <p class="forecast__date"></p>
                <div class="forecast__icon">
                  <img src="" alt="" style="width: 30px; height: 30px" />
                </div>
                <p class="forecast__temp"></p>
                <p class="forecast__wind"></p>
                <p class="forecast__hum"></p>
              </div>
              <div class="forecast__data" id="f1">
                <p class="forecast__date"></p>
                <div class="forecast__icon">
                  <img src="" alt="" style="width: 30px; height: 30px" />
                </div>
                <p class="forecast__temp"></p>
                <p class="forecast__wind"></p>
                <p class="forecast__hum"></p>
              </div>
              <div class="forecast__data" id="f2">
                <p class="forecast__date"></p>
                <div class="forecast__icon">
                  <img src="" alt="" style="width: 30px; height: 30px" />
                </div>
                <p class="forecast__temp"></p>
                <p class="forecast__wind"></p>
                <p class="forecast__hum"></p>
              </div>
              <div class="forecast__data" id="f3">
                <p class="forecast__date"></p>
                <div class="forecast__icon">
                  <img src="" alt="" style="width: 30px; height: 30px" />
                </div>
                <p class="forecast__temp"></p>
                <p class="forecast__wind"></p>
                <p class="forecast__hum"></p>
              </div>
              <div class="forecast__data" id="f4">
                <p class="forecast__date"></p>
                <div class="forecast__icon">
                  <img src="" alt="" style="width: 30px; height: 30px" />
                </div>
                <p class="forecast__temp"></p>
                <p class="forecast__wind"></p>
                <p class="forecast__hum"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
